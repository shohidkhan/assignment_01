<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3" style="">
                <div class="" style="display: flex; flex-direction: column; justify-content: center; height: 100vh;">
                   <div class="border p-5 rounded">
                    <h2>Simple Calculator</h2>
                    <div class="form-group">
                    <label for="num1">Number 1:</label>
                    <input type="text" class="form-control" id="num1">
                    </div>
                    <div class="form-group">
                    <label for="num2">Number 2:</label>
                    <input type="text" class="form-control" id="num2">
                    </div>
                    <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="calculate()">Calculate</button>
                    <div class="form-group">
                    <label for="result">Result:</label>
                    <input type="text" class="form-control" id="result" readonly>
                    </div>
                   </div>
                </div>
            </div>
        </div>
      </div>

      <script src="js/main.js"></script>
</body>
</html>
